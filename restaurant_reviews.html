<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Off the Pike - Customer Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555;
        }
        .reviews {
            margin-top: 30px;
        }
        .review {
            margin-bottom: 20px;
            padding: 15px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Reviews - Off the Pike</h1>
        <form action="#" method="post">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="rating">Rating (1 to 5)</label>
            <input type="number" id="rating" name="rating" min="1" max="5" placeholder="Enter a rating" required>

            <label for="review">Your Feedback</label>
            <textarea id="review" name="review" rows="4" placeholder="Write your review here" required></textarea>

            <button type="submit">Submit Review</button>
        </form>

        <div class="reviews">
            <h2>Recent Feedback</h2>
            <div class="review">
                <strong>Johnathen Brown</strong>
                <p>Rating: 5</p>
                <p>Amazing food and great atmosphere! Definitely coming back.</p>
            </div>
            <div class="review">
                <strong>Kathy Smith</strong>
                <p>Rating: 4</p>
                <p>Lovely experience overall, but the wait time was a bit long.</p>
            </div>
        </div>
    </div>
</body>
</html>
